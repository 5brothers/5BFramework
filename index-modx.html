<!DOCTYPE html>

<html lang="ru">

<head>
    <base href="{$_modx->config.site_url}" />
    <title>{$_modx->resource.pagetitle}</title>
    <meta charset="{$_modx->config.modx_charset}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{$_modx->resource.description}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{$_modx->config.site_url}{if $_modx->resource.id != '1'}{$_modx->resource.id | url}{/if}" />
    <link rel="stylesheet" href="templates/css/a5b-styles.css">
    <link rel="icon" type="image/png" href="favicon-64x64.png" sizes="64x64">
</head>

<body>
    <div class="contento">

    </div>
    <div class="footer">

    </div>

    <script>
        //Загружаем код спрайта SVG в шаблон
        fetch("templates/img/sprite-icons.svg")
            .then(res => res.text())
            .then(svgText => {
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

                const div = document.createElement("div");
                div.className = "svg-sprite";
                div.style.display = "none";
                div.innerHTML = new XMLSerializer().serializeToString(svgDoc.documentElement);

                document.body.insertBefore(div, document.body.lastElementChild);
            });
    </script>
</body>

</html>
